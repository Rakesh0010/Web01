<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css\styles.css">
    <title>💀 CSS</title>
  </head>
  <body>
    <table cellspacing="20">
      <thead>
        <tr>
          <th><strong>Item</strong></th>
          <th><strong>Name</strong></th>
        </tr>
      </thead>
      <tr>
        <td><img class="Music" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/285/guitar_1f3b8.png" alt="Guitar"></td>
        <td><strong><h3 id="Lead">Guitar</h3></strong></td>
      </tr>
      <tr>
        <td><img class="Music" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/285/drum_1f941.png" alt="Drums"></td>
        <td><strong><h3 class="change">Drum</h3></strong></td>
      </tr>
      <tr>
        <td><img class="food round" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/285/grapes_1f347.png" alt="Grape"></td>
        <td><strong><h3 class="change">Grapes</h3></strong></td>
      </tr>
      <tr>
        <td><img class="food round" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/285/bread_1f35e.png" alt="Bread"></td>
        <td><strong><h3 class="change">Bread</h3></strong></td>
      </tr>
    </table>
  </body>
</html>
